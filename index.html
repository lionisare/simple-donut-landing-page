<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Circles Bakery</title>
    <link rel="shortcut icon" href="./product/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="logo"><i class="ri-cake-3-line"></i></a>
            <div class="navbar__menu">
                <ul class="navbar__list">
                    <li><a href="#" class="navbar__link">Home</a></li>
                    <li><a href="#" class="navbar__link">Variant</a></li>
                    <li><a href="#" class="navbar__link">About Us</a></li>
                    <li><a href="#" class="navbar__link">Contact Us</a></li>
                </ul>
                <div class="navbar__close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="navbar__toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>
    <!-- hero section  -->
    <section class="home section" id="section">
        <div class="home__container container">
            <div class="home__data">
                <h4>New variant from Sweet Circles Bakery</h4>
                <h1>Pink Frost Fantasy</h1>
                <p>Experience the magic of every bite with these fluffy pink donuts decorated with sweet frosting and
                    special, heart-warming sprinkles.</p>
                <div class="home__button">
                    <a href="#" class="button">New Variant</a>
                    <a href="#" class="button button__ghost">Order Now</a>
                </div>

                <img src="product/stiker-1.png" alt="home stiker" class="home__sticker-1">
                <img src="product/stiker-2.png" alt="home stiker" class="home__sticker-2">
            </div>
            <img src="product/home-picture.png" class="home__img" alt="home image">
        </div>
    </section>
    <!-- main js  -->
    <script src="main.js"></script>
</body>

</html>
